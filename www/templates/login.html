<!-- (*) assigned classes -->

<!-- *class view-login / background color -->
<ion-modal-view class="view-login">
  	<ion-content>
	  	<!-- *class logo / logo company or app -->
	  	<div class="logo">
	  		<img ng-src="img/logo.png" alt="Company">
			  <h2 class="title">Comunidad ITH</h2>
	  	</div>
	  	<!-- form login with button sing in and facebook login style -->
		<form ng-submit="doLogin()">
		  	<div class="list list-inset">
				<button class="button button-block button-outline button-assertive">
					<i class="ion-social-google"></i> Gmail
				</button>
				<span>-or-</span>
				<button class="button button-block button-outline button-assertive">
					<i class="ion-social-facebook"></i> Facebook
				</button>
			</div>
			
		</form>
  	</ion-content>
	  <div class="footer">
		Copyright SergioSilvas Productions 2017
	</div>
</ion-modal-view>
